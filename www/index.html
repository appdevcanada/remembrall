<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: ;
        style-src 'self' 'unsafe-inline';
        font-src 'self' data: ;
        script-src 'self' 'unsafe-eval';
        img-src 'self' data: content: ;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Remembrall</title>
</head>

<body>
    <div class="notification">
        <h1>REMEMBRALL</h1>
        <input type="button" id="rew-btn"></input>
        <input type="button" id="play-pause-btn"></input>
        <input type="button" id="stop-btn"></input>
        <input type="button" id="ff-btn"></input>
        <input type="button" id="up-btn"></input>
        <input type="button" id="down-btn"></input>
    </div>
    <div class="pages" id="home">
        <ul class="music-list">
            <li class="music-item" id="1">
                <img class="music-img" src="img/check.svg" alt="Believer" />
                <h3 class="music-artist">Imagine Dragons</h3>
                <h4 class="music-title">Believer</h4>
                <input type="button" class="music-details" id="1"></input>
            </li>
        </ul>
    </div>
    <div class="pages hide" id="detail">
        <div class="detail" id="m-detail">
            <input type="button" id="back-btn"></input>
            <img id="m-img" src="" alt="" />
            <h4 id="m-artist"></h4>
            <h4 id="m-title"></h4>
            <h4 id="m-duration"></h4>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
</body>

</html>
